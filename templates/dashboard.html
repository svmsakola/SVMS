<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { width: 400px; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px; text-align: center; }
        button { width: 100%; padding: 10px; margin: 10px 0; background: #007BFF; color: white; cursor: pointer; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="username"></span> (<span id="role"></span>)</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            window.location.href = "/";
        } else {
            document.getElementById("username").textContent = user.username;
            document.getElementById("role").textContent = user.role;
        }

        function logout() {
            fetch("/logout").then(() => {
                localStorage.removeItem("user");
                window.location.href = "/";
            });
        }
    </script>
</body>
</html>
