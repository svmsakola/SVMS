<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVMS Akola</title>
    <link rel="icon" href="static/assets/logo/favicon.png" type="image/png">
    <style>
        :root {
            --primary-blue: #2c3e90;
            --secondary-blue: #3498db;
            --light-blue: #e6f2ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .slider-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .slide.active {
            opacity: 1;
            animation: zoomOut 5s ease-in-out forwards;
        }

        @keyframes zoomOut {
            0% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            background: rgba(230, 242, 255, 0.2); /* Using light-blue with transparency */
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(44, 62, 144, 0.1); /* Using primary-blue with transparency */
        }

        .logo {
            height: 60px;
        }

        .login-links {
            display: flex;
            gap: 20px;
        }

        .login-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            background: rgba(44, 62, 144, 0.8); /* Using primary-blue with transparency */
            transition: background 0.3s ease;
        }

        .login-links a:hover {
            background: rgba(52, 152, 219, 0.9); /* Using secondary-blue with transparency */
        }
    </style>
</head>
<body>
    <!-- Glassy header overlay -->
    <header class="header">
        <div class="logo-container">
            <img src="static/assets/logo/svmslogo.png" alt="SVMS Logo" class="logo">
        </div>
        <div class="login-links">
            <a href="/login">Office Login</a>
            <a href="/department/login">Department Login</a>
        </div>
    </header>

    <div class="slider-container">
        <div class="slide" style="background-image: url('static/slider/1.jpeg');"></div>
        <div class="slide" style="background-image: url('static/slider/2.jpeg');"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            let currentSlideIndex = 0;
            function showSlide(index) {
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                slides[index].classList.add('active');
            }
            showSlide(currentSlideIndex);
            function nextSlide() {
                currentSlideIndex = (currentSlideIndex + 1) % slides.length;
                showSlide(currentSlideIndex);
            }
            setInterval(nextSlide, 8000);
        });
    </script>
</body>
</html>
